<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>던킨도너츠 파트 만들기</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section class="dun">
        <div class="tit_area">
            <h2>
                <img src="./images/tit_dunkin_menu.png" alt="">
            </h2>
            <strong>던킨도너츠의 다양한 음료와 도넛들</strong>
            <p>Happiness, Fun, Refreshment, Energy and Break... If need be, just enjoy them! In busy daily lives,<br />
                Dunkin' will be a sweet friend to you.</p>
        </div>
        <div class="inner">
            <figure>
                <div class="img_box">
                    <img src="./images/img_product_1.png" alt="">
                </div>
                <strong>donuts</strong>
                <a href="">도넛 메뉴 보기</a>
            </figure>
            <figure>
                <div class="img_box">
                    <img src="./images/img_product_2.png" alt="">
                </div>
                <strong>coffe</strong>
                <a href="">커피 메뉴 보기</a>
            </figure>
            <figure>
                <div class="img_box">
                    <img src="./images/img_product_3.png" alt="">
                </div>
                <strong>hotsandwiches</strong>
                <a href="">샌드위치 메뉴 보기</a>
            </figure>
            <figure>
                <div class="img_box">
                    <img src="./images/img_product_4.png" alt="">
                </div>
                <strong>beverage</strong>
                <a href="">음료 메뉴 보기</a>
            </figure>
            <figure>
                <div class="img_box">
                    <img src="./images/img_product_5.png" alt="">
                </div>
                <strong>others</strong>
                <a href="">기타 메뉴 보기</a>
            </figure>
        </div>
    </section>
</body>

</html>
